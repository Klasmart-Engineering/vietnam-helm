environments:
  default:
    values:
      - ../../env/vietnam/config.json
  indonesia:
    values:
      - ../../env/indonesia/config.json
  oc:
    values:
      - ../../env/oc/config.json
          
repositories:

  - name: jetstack
    url: https://charts.jetstack.io/

releases:

  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: ~1.0.4
    condition: helm_cert.enabled
    values:
      - installCRDs: true

  - name: letsencrypt
    namespace: cert-manager
    condition: helm_cert.enabled
    chart: ../helm/letsencrypt

    

  
