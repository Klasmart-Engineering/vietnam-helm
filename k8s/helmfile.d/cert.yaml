environments:
  default:
    values:
      - env/vietnam.yaml
  indonesia:
    values:
      - env/indonesia.yaml
  oc:
    values:
      - env/oc.yaml
          
repositories:

  - name: jetstack
    url: https://charts.jetstack.io/

releases:

  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: ~1.0.4
    condition: deploy-cert.enabled
    values:
      - installCRDs: true

  - name: letsencrypt
    namespace: cert-manager
    condition: deploy-cert.enabled
    chart: ../helm/letsencrypt

  
