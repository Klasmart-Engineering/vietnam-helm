server {
    listen       80;
    server_name  localhost;

    location / {
        rewrite ^/hub(/.*)$ $1 last;
        root   /usr/share/nginx/html/;
        index  index.html index.htm;
        chunked_transfer_encoding on;
    }
    
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}
