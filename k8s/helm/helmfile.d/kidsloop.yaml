  # ---------------------------------------------------------------------------------------
  
  - name: user-service
    namespace: {{ .Values.k8s_namespace_kidsloop }}
    chart: ../charts/user-service
    values:
      - provider: {{ .Values.provider }}
      - serviceType: {{ .Values.k8s_service_type }}
      - image:
