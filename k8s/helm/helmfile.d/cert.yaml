environments:
  default:
    values:
      - ../../../env/vietnam/.env.yaml
  indonesia:
    values:
      - ../../../env/indonesia/.env.yaml
  oc:
    values:
      - ../../../env/oc/.env.yaml
          
repositories:

  - name: jetstack
    url: https://charts.jetstack.io/

releases:

  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: ~1.0.4
    condition: helm_cert.enabled
    values:
      - installCRDs: true

  - name: letsencrypt
    namespace: cert-manager
    condition: helm_cert.enabled
    chart: ../helm/letsencrypt

    

  
