
environments:
  default:
    values:
      - ../../../env/vietnam/config.json
  indonesia:
    values:
      - ../../../env/indonesia/config.json
  oc:
    values:
      - ../../../env/oc/config.json

releases:

  - name: nginx-ingress
    namespace: default
    chart: ingress-nginx/ingress-nginx
    version: ~3.8.0

  - name: vietnam-ecr-token
    namespace: okc
    chart: ../charts/ecr-token
    version: ~0.1.0
    values:
      - resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 200Mi

  - name: vietnam-sfu
    namespace: okc
    chart: ../charts/sfu
    values:
      - imagePullSecrets:
          - name: ecr-registry
      - hostNetworking: true
      - resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      - sfuManagerConfiguration:
          promHost: http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090

  - name: vietnam-sfu-gateway
    namespace: okc
    chart: ../charts/sfu-gateway
    values:
      - imagePullSecrets:
          - name: ecr-registry
      - ingress:
          tls:
            - endpoint:
                hosts:
                  - live{{ .Environment.Values.kl_domain }}
                secretName: "letsencrypt-live{{ .Environment.Values.kl_domain }}"
          hosts:
            - host: live{{ .Environment.Values.kl_domain }}
              paths:
                - "/sfu"
      - resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi


  - name: vietnam-static
    namespace: okc
    chart: ../charts/static
    values:
      - imagePullSecrets:
          - name: ecr-registry
      - ingress:
          tls:
            - endpoint:
                hosts:
                  - live{{ .Environment.Values.kl_domain }}
                secretName: "letsencrypt-live{{ .Environment.Values.kl_domain }}"
          hosts:
            - host: live{{ .Environment.Values.kl_domain }}
              paths:
                - "/"
      - resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 400Mi

  - name: vietnam-hub
    namespace: okc
    chart: ../charts/hub
    values:
      - imagePullSecrets:
          - name: ecr-registry
      - ingress:
          tls:
            - endpoint:
                hosts:
                  - hub{{ .Environment.Values.kl_domain }}
                secretName: "letsencrypt-hub{{ .Environment.Values.kl_domain }}"
          hosts:
            - host: hub{{ .Environment.Values.kl_domain }}
              paths:
                - "/"
      - resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 400Mi

  - name: vietnam-live
    namespace: okc
    chart: ../charts/live
    values:
      - imagePullSecrets:
          - name: ecr-registry
      - ingress:
          tls:
            - endpoint:
                hosts:
                  - live{{ .Environment.Values.kl_domain }}
                secretName: "letsencrypt-live{{ .Environment.Values.kl_domain }}"
          hosts:
            - host: live{{ .Environment.Values.kl_domain }}
              paths:
                - "/graphql"
      - resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

  - name: vietnam-user-service
    namespace: okc
    chart: ../charts/user-service
    values:
      - image:
          repository: 494634321140.dkr.ecr.ap-northeast-2.amazonaws.com/vietnam-user-service-guy
      - imagePullSecrets:
          - name: ecr-registry
      - ingress:
          tls:
            - endpoint:
                hosts:
                  - api{{ .Environment.Values.kl_domain }}
                secretName: "letsencrypt-api{{ .Environment.Values.kl_domain }}"
          hosts:
            - host: api{{ .Environment.Values.kl_domain }}
              paths:
                - "/user"

  - name: vietnam-kl2
    namespace: okc
    chart: ../charts/kl2
    values:
      - imagePullSecrets:
          - name: ecr-registry
      - ingress:
          tls:
            - endpoint:
                hosts:
                  - kl2{{ .Environment.Values.kl_domain }}
                secretName: "letsencrypt-kl2{{ .Environment.Values.kl_domain }}"
          hosts:
            - host: kl2{{ .Environment.Values.kl_domain }}
              paths:
                - "/"
      - configuration:
          # 'xxxxxx' is substituted with actually password
          connection_string: "dbc_yyd:xxxxxx@tcp(mysql-primary.persistence:3306)/kidsloop2?parseTime: true&charset: utf8mb4"

