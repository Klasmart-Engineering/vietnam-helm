replicaCount: 1

sfuManagerImage:
  repository: 494634321140.dkr.ecr.ap-northeast-2.amazonaws.com/vietnam-sfu-manager
  pullPolicy: Always
  tag: latest

sfuImage:
  repository: 494634321140.dkr.ecr.ap-northeast-2.amazonaws.com/vietnam-sfu
  pullPolicy: Always
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

hostNetworking: false
redisPort: 6379

resources: {}

sfuManagerConfiguration:
  job: "/etc/sfu-manager/job.yaml"
  desiredPodsGetter: "prometheus"
  pods: 2
  promDesiredAvailable: 2
  promHost: "http://example.com"
  promAvailableQuery: 'min(sfuCount{type="available"})'
  promTotalQuery: 'max(sfuCount{type="total"})'
