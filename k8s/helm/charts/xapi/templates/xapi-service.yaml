apiVersion: v1
kind: Service
metadata:
  name: {{ include "xapi.fullname" . }}-svc
  labels:
    {{- include "xapi.labels" . | nindent 4 }}
  {{- if eq .Values.provider "gcp"}}
  annotations:
    cloud.google.com/backend-config: '{"default": "xapi"}'
  {{- end}}
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    {{- include "xapi.selectorLabels" . | nindent 4 }}
  type: {{ .Values.serviceType }}
