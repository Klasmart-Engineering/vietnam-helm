apiVersion: v1
kind: Service
metadata:
  name: {{ include "hub.fullname" . }}-svc
  labels:
    {{- include "hub.labels" . | nindent 4 }}
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    {{- include "hub.selectorLabels" . | nindent 4 }}
  type: ClusterIP
