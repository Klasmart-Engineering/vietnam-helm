    #     paths:
    #       - path: {{ default "/" .path }}
    #         pathType: ImplementationSpecific
    #         backend:
    #           service:
    #             name: {{ template "kidsloop.fullname" $ }}
    #             port:
    #               number: 80
{{- end }}
