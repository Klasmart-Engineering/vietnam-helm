repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
  
  - name: jetstack
    url: https://charts.jetstack.io/

  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx

releases:

  - name: redis
    namespace: default
    chart: bitnami/redis
    version: ~11.3.4
    values:
      - cluster:
          slaveCount: 3
      - metrics:
          enabled: true
      - usePassword: false
      - slave:
          persistence:
            enabled: false
      - master:
          persistence:
            enabled: false
      - networkPolicy:
          enabled: true
          ingressNSMatchLabels:
            redis-namespace: "true"
          ingressNSPodMatchLabels:
            redis-client: "true"

  - name: nginx-ingress
    namespace: default
    chart: ingress-nginx/ingress-nginx
    version: ~3.8.0

  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: ~1.0.4
    values:
      - installCRDs: true

  - name: letsencrypt
    namespace: cert-manager
    chart: ./charts/live/letsencrypt

  - name: vietnam-ecr-token
    namespace: okc
    chart: ./charts/live/ecr-token
    version: ~0.1.0

  - name: vietnam-sfu
    namespace: okc
    chart: ./charts/live/sfu
    values:
      - imagePullSecrets:
          - name: ecr-registry
      - hostNetworking: true

  - name: vietnam-sfu-gateway
    namespace: okc
    chart: ./charts/live/sfu-gateway
    values:
      - imagePullSecrets:
          - name: ecr-registry
      - ingress:
          hosts:
            - host: vn-bfc.dev.kidsloop.net
              paths:
                - "/sfu"

