apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vietnam-sfu
  name: vietnam-sfu
  namespace: okc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vietnam-sfu
  template:
    metadata:
      labels:
        app: vietnam-sfu
        redis-client: "true"
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      imagePullSecrets:
      - name: ecr-registry
      containers:
      - image: 494634321140.dkr.ecr.ap-northeast-2.amazonaws.com/vietnam-sfu:latest
        name: sfu
        ports:
          - name: http
            protocol: TCP
            containerPort: 8080
        env:
          - name: NODE_ENV
            value: "beta"
          - name: PORT
            value: "8080"
          - name: REDIS_HOST
            value: "redis-master.default.svc"
          - name: REDIS_PORT
            value: "6379"

